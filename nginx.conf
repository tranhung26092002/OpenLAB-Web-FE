server {
    listen 80;
    server_name openlab.com.vn www.openlab.com.vn;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name openlab.com.vn www.openlab.com.vn;

    # Đường dẫn tới chứng chỉ SSL và khóa riêng
    ssl_certificate /etc/letsencrypt/live/openlab.com.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openlab.com.vn/privkey.pem;

    # Các thiết lập SSL bổ sung
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";

    # Các thiết lập cho proxy
    location / {
        proxy_pass http://openlab_fe:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
